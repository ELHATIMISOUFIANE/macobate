<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Page non trouvée - MACOBATE</title>
    <meta name="description" content="La page que vous recherchez n'a pas été trouvée. Découvrez les services d'ingénierie industrielle de MACOBATE: charpente métallique, équipements hydromécaniques, traitement des eaux.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://www.macobate.com/404.html">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    
    <!-- Préchargement des ressources CSS critiques -->
    <link rel="preload" href="/css/bootstrap.css" as="style">
    <link rel="preload" href="/css/style.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <style>
        /* Styles spécifiques à la page 404 */
        .error-section {
            padding: 120px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .error-image {
            margin-bottom: 30px;
            max-width: 100%;
            height: auto;
        }
        
        .error-title {
            font-size: 36px;
            color: #1720d7;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .error-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .search-form {
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .search-form input[type="text"] {
            width: 100%;
            height: 50px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .search-form button {
            position: absolute;
            right: 0;
            top: 0;
            height: 50px;
            width: 50px;
            background-color: #1720d7;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-form button:hover {
            background-color: #141ba6;
        }
        
        .links-container {
            margin-bottom: 40px;
        }
        
        .error-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .error-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1f1f1;
            color: #333;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .error-links a:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .back-to-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1720d7;
            color: white;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .back-to-home:hover {
            background-color: #141ba6;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        /* Animation */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fadeIn {
            animation-name: fadeIn;
        }
        
        @keyframes slideInDown {
            from {
                transform: translate3d(0, -100%, 0);
                visibility: visible;
            }
            to {
                transform: translate3d(0, 0, 0);
            }
        }
        
        .slideInDown {
            animation-name: slideInDown;
        }
        
        /* Responsive */
        @media (max-width: 767px) {
            .error-section {
                padding: 80px 0;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header Logo Section (Minimal) -->
        <header class="mini-header">
            <div class="container">
                <div class="logo-container" style="text-align: center; padding: 20px 0;">
                    <a href="/">
                        <img src="/images/logo.png" alt="MACOBATE" style="max-height: 60px; width: auto;">
                    </a>
                </div>
            </div>
        </header>
        
        <!-- Section d'erreur 404 -->
        <section class="error-section">
            <div class="error-container">
                <img src="/images/404.png" alt="Page non trouvée" class="error-image animated fadeIn" width="300" height="200">
                
                <h1 class="error-title animated slideInDown">Page non trouvée</h1>
                
                <p class="error-text animated fadeIn">
                    Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                    Vous pouvez retourner à la page d'accueil ou explorer les liens ci-dessous.
                </p>
                
                <!-- Formulaire de recherche -->
                <form action="/search" method="get" class="search-form animated fadeIn">
                    <input type="text" name="q" placeholder="Rechercher sur le site..." aria-label="Rechercher">
                    <button type="submit" aria-label="Lancer la recherche">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                
                <!-- Liens utiles -->
                <div class="links-container animated fadeIn">
                    <h2 style="font-size: 22px; margin-bottom: 20px; color: #333;">Liens utiles</h2>
                    
                    <div class="error-links">
                        <a href="/">Accueil</a>
                        <a href="/services/allServices">Services</a>
                        <a href="/projects/allProjects">Projets</a>
                        <a href="/about">À propos</a>
                        <a href="/contact">Contact</a>
                    </div>
                </div>
                
                <a href="/" class="back-to-home animated fadeIn">
                    Retour à l'accueil
                </a>
            </div>
        </section>
    </div>
    
    <!-- Script de redirection automatique si l'URL est proche -->
    <script>
        // Cette fonction suggère des URLs alternatives en cas d'erreur 404
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer le chemin de l'URL actuelle
            const path = window.location.pathname.toLowerCase();
            
            // Liste des redirections communes
            const redirects = {
                "/services": "/services/allServices",
                "/service": "/services/allServices",
                "/projects": "/projects/allProjects",
                "/project": "/projects/allProjects",
                "/project-details": "/projects/detailProjects",
                "/contactus": "/contact",
                "/contact-us": "/contact",
                "/aboutus": "/about",
                "/about-us": "/about",
                "/products": "/services/allServices",
                "/produits": "/services/allServices",
                "/references": "/projects/allProjects",
                "/realizations": "/projects/allProjects",
                "/realisations": "/projects/allProjects",
                "/blog": "/blog/allBlog",
                "/news": "/blog/allBlog",
                "/actualites": "/blog/allBlog",
                "/home": "/"
            };
            
            // Vérifier si le chemin correspond à une redirection
            for (const [wrongPath, correctPath] of Object.entries(redirects)) {
                if (path === wrongPath || path === wrongPath + "/") {
                    // Rediriger vers la bonne URL
                    window.location.href = correctPath;
                    break;
                }
            }
            
            // Si nous n'avons pas fait de redirection directe, suggérer des pages similaires
            const suggestions = document.createElement('div');
            suggestions.className = 'suggestions';
            suggestions.style.cssText = 'margin-top: 30px; padding: 20px; background-color: #f0f4ff; border-radius: 6px;';
            
            let suggestedLinks = [];
            
            // Chercher des suggestions en fonction du chemin
            if (path.includes('service') || path.includes('activit')) {
                suggestedLinks.push('<a href="/services/detailServices#charpente-metallique">Charpente Métallique</a>');
                suggestedLinks.push('<a href="/services/detailServices#equipements-hydromecaniques">Équipements Hydromécaniques</a>');
                suggestedLinks.push('<a href="/services/detailServices#traitement-eau">Traitement de l\'eau</a>');
            } else if (path.includes('project') || path.includes('realisat') || path.includes('reference')) {
                suggestedLinks.push('<a href="/projects/detailProjects#barrages-amenagements-hydrauliques">Barrages & Aménagements Hydrauliques</a>');
                suggestedLinks.push('<a href="/projects/detailProjects#stations-pompage-traitement">Stations de Pompage & Traitement</a>');
                suggestedLinks.push('<a href="/projects/detailProjects#infrastructures-industrielles">Infrastructures Industrielles</a>');
            } else if (path.includes('about') || path.includes('propos') || path.includes('equipe')) {
                suggestedLinks.push('<a href="/about#company-section">À propos de MACOBATE</a>');
                suggestedLinks.push('<a href="/about#team-section">Notre équipe</a>');
            }
            
            // Si nous avons des suggestions, les afficher
            if (suggestedLinks.length > 0) {
                suggestions.innerHTML = `
                    <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 18px; color: #1720d7;">Vous cherchiez peut-être :</h3>
                    <ul style="list-style: none; padding-left: 0; margin-bottom: 0;">
                        ${suggestedLinks.map(link => `<li style="margin-bottom: 10px;">${link}</li>`).join('')}
                    </ul>
                `;
                
                // Ajouter les suggestions à la page
                document.querySelector('.links-container').appendChild(suggestions);
            }
        });
    </script>
